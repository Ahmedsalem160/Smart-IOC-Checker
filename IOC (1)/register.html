<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <title>IOC Checker | Register</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p1YjIJVzQhWzqJ2qPcAsO4RQ4FV9BlbFiRZ8xIqThYvZxV0T3MxJxJ1K0c5un6d0Nx+j+YlIK1ZK42V0Z+6amg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="auth">
      <div class="auth-bg">
        <!-- Logo -->
        <div class="navbar-brand logo" href="/">
          <img src="/assets/logo.png" />
          <span></span>
          <h1 class="font-weight-normal">IOC Checker</h1>
        </div>
      </div>
      <div class="auth-content register">
        <div class="head">
          <h3>IOC Checker</h3>
          <p>Please complate to create an account.</p>
        </div>
        <form class="form">
          <div class="d-flex gap-3">
            <div class="mb-3 form-input">
              <label for="firstname" class="form-label">First Name</label>
              <input required type="text" class="form-control" id="firstname" />
            </div>
            <div class="mb-3 form-input">
              <label for="lastname" class="form-label">last Name</label>
              <input required type="text" class="form-control" id="lastname" />
            </div>
          </div>
          <div class="mb-3 form-input">
            <label for="username" class="form-label">Username</label>
            <input required type="text" class="form-control" id="username" />
          </div>
          <div class="mb-3 form-input">
            <label for="phone" class="form-label">Phone</label>
            <input
              required
              type="number"
              class="form-control"
              id="phone"
              minlength="11"
            />
          </div>
          <div class="mb-3 form-input">
            <label for="email" class="form-label">Email</label>
            <input required type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3 form-input">
            <label for="regster-password" class="form-label">Password</label>
            <input
              required
              minlength="4"
              type="password"
              class="form-control"
              id="regster-password"
            />
          </div>
          <div class="mb-3 form-input">
            <label for="confirmpassword" class="form-label"
              >Confirm Password</label
            >
            <input
              required
              minlength="4"
              type="password"
              class="form-control"
              id="confirmpassword"
            />
            <p id="error-message" style="color: red"></p>
          </div>
          <div class="remember-me">
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                checked
              />
              <label class="form-check-label" for="exampleCheck1">
                I agree to all terms and conditions</label
              >
            </div>
          </div>
          <button type="submit" id="register-btn" class="btn btn-primary">
            Sign Up
          </button>
          <p class="account">
            Already have an account?
            <a href="/login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
