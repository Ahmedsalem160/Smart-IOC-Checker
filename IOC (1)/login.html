<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <title>IOC Checker | Login</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p1YjIJVzQhWzqJ2qPcAsO4RQ4FV9BlbFiRZ8xIqThYvZxV0T3MxJxJ1K0c5un6d0Nx+j+YlIK1ZK42V0Z+6amg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="auth">
      <div class="auth-bg">
        <!-- Logo -->
        <div class="navbar-brand logo" href="/">
          <img src="/assets/logo.png" />
          <span></span>
          <h1 class="font-weight-normal">IOC Checker</h1>
        </div>
      </div>
      <div class="auth-content">
        <div class="head">
          <h3>IOC Checker</h3>
          <p>Welcome back! Please login to your account.</p>
        </div>
        <form class="form">
          <div class="mb-3 form-input">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              required
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 form-input">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              required
              minlength="4"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="remember-me">
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <a>Forget Password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="account">
            D'ont havean account?
            <a href="/register.html">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
